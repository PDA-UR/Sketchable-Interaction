name: CMake CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Qt5
      run: |
        sudo apt-get install qtbase5-dev
        
    - name: Install GLM
      run: |
        sudo apt-get install libglm-dev
        
    - name: Download Boost-Python
      run: |
        mkdir temp
        cd temp
        wget https://dl.bintray.com/boostorg/release/1.69.0/source/boost_1_69_0.tar.g
    - name: Extract Boost-Python
      run: |       
        tar xzf boost_1_69_0.tar.gz
        cd boost_1_69_0
        
    - name: Bootstrap Boost-Python
      run: |
        sudo ln -s /usr/local/include/python3.7m /usr/local/include/python3.7
        sudo ./bootstrap.sh --with-python=$(which python3) &&
        
    - name: Install Boost-Python
      run: |
        sudo ./b2 install
    - name: configure
      run: cmake .
